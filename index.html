<!DOCTYPE html>
    <html>
    <head>
    <title>2nd Stage Requests</title>
    <style>
        header {
            text-align: center;
            padding: 50px 0;
            background-color: orange;
            border-radius: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 80% 20%;
            height: calc(100vh - 150px);
        }
        #column1 {
          display: flex; /* add flex to align button and input */
          align-items: center; /* vertically align items */
          padding: 10px; /* add some padding */
        }
        #textbox {
            display: none;
            margin-left: 10px;
        }
        #boldText {
            display: none;
            font-weight: bold;
            border: 1px solid black;
            padding: 5px;
            margin-left: 10px;
        }
        #editButton {
            display: none;
            margin-left: 5px;
        }
    </style>
    </head>
    <body style="background-color: white;">
        <header>
            <h1>2nd Stage Requests</h1>
        </header>
        <div class="container">
            <div id="column1">
                <button id="addTextbox">+</button>
                <input type="text" id="textbox">
                <div id="boldText"></div>
                <button id="editButton">Edit</button>
            </div>
            <div>
                <select>
                    <option value="seif">Seif Amer</option>
                </select>
            </div>
        </div>
        <script>
            let textbox = document.getElementById('textbox');
            let boldText = document.getElementById('boldText');
            let editButton = document.getElementById('editButton');
            let column1 = document.getElementById('column1');

            document.getElementById('addTextbox').onclick = function() {
                textbox.style.display = 'inline';
            };

            textbox.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    boldText.textContent = textbox.value;
                    textbox.style.display = 'none';
                    boldText.style.display = 'inline';
                    editButton.style.display = 'inline';
                }
            });

            editButton.onclick = function() {
                textbox.value = boldText.textContent;
                boldText.style.display = 'none';
                editButton.style.display = 'none';
                textbox.style.display = 'inline';
            };
        </script>
    </body>
    </html>
