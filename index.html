<!DOCTYPE html>
    <html>
    <head>
    <title>2nd Stage Requests</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 80% 20%;
            height: 100vh;
        }
        .container div:first-child {
            border-right: 2px solid black;
        }
        .container div:last-child {
            padding: 20px; /* Add some padding for better appearance */
        }
    </style>
    </head>
    <body style="background-color: white;">
        <div class="container">
            <div>Column 1</div>
            <div>
                <form>
                    <label><input type="checkbox" name="country" value="schengen"> Schengen</label><br>
                    <label><input type="checkbox" name="country" value="usa"> USA</label><br>
                    <label><input type="checkbox" name="country" value="australia"> Australia</label><br>
                    <label><input type="checkbox" name="country" value="japan"> Japan</label>
                </form>
            </div>
        </div>
    </body>
    </html>
