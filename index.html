<!DOCTYPE html>
    <html>
    <head>
    <title>2nd Stage Requests</title>
    <style>
        header {
            text-align: center;
            padding: 50px 0;
            background-color: orange;
            border-radius: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 80% 20%;
            height: calc(100vh - 150px);
        }
        #column1 {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
        }
        #textbox {
            display: none;
            margin-left: 0;
            margin-top: 10px;
        }
        #boldText {
            display: none;
            font-weight: bold;
            border: 1px solid black;
            padding: 5px;
            margin-left: 0;
            margin-top: 10px;
        }
        #editButton {
            display: none;
            margin-left: 0;
            margin-top: 5px;
        }
        #addTextbox {
          margin-top:5px;
        }
        #seifBox {
            border: 1px solid black;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    </head>
    <body style="background-color: white;">
        <header>
            <h1>2nd Stage Requests</h1>
        </header>
        <div class="container">
            <div id="column1">
                <button id="addTextbox">+</button>
                <input type="text" id="textbox">
                <div id="boldText"></div>
                <button id="editButton">Edit</button>
            </div>
            <div>
                <div id="seifBox" class="clickable-box">Seif Amer</div>
            </div>
        </div>
        <script>
            let textbox = document.getElementById('textbox');
            let boldText = document.getElementById('boldText');
            let editButton = document.getElementById('editButton');
            let seifBox = document.getElementById('seifBox');

            function saveState() {
                localStorage.setItem('textboxValue', textbox.value);
                localStorage.setItem('boldTextValue', boldText.textContent);
                localStorage.setItem('textboxDisplay', textbox.style.display);
                localStorage.setItem('boldTextDisplay', boldText.style.display);
                localStorage.setItem('editButtonDisplay', editButton.style.display);
            }

            function loadState() {
                textbox.value = localStorage.getItem('textboxValue') || '';
                boldText.textContent = localStorage.getItem('boldTextValue') || '';
                textbox.style.display = localStorage.getItem('textboxDisplay') || 'none';
                boldText.style.display = localStorage.getItem('boldTextDisplay') || 'none';
                editButton.style.display = localStorage.getItem('editButtonDisplay') || 'none';
            }

            loadState();

            document.getElementById('addTextbox').onclick = function() {
                textbox.style.display = 'inline';
                saveState();
            };

            textbox.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    boldText.textContent = textbox.value;
                    textbox.style.display = 'none';
                    boldText.style.display = 'inline';
                    editButton.style.display = 'inline';
                    saveState();
                }
            });

            editButton.onclick = function() {
                textbox.value = boldText.textContent;
                boldText.style.display = 'none';
                editButton.style.display = 'none';
                textbox.style.display = 'inline';
                saveState();
            };

            seifBox.onclick = function() {
                alert('Seif Amer clicked!');
            };

            window.addEventListener('beforeunload', saveState);

        </script>
    </body>
    </html>
